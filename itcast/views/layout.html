<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.layoutTile}}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('#select').change(function () {
                $('#form').submit()
            })
            $('.dels').click(function () {
                //兼容性
                if (!confirm("确定删掉")){
                    return false
                }
            })
        })


    </script>

</head>
<body>

<div class="header">
    <a href="#" class="logo fl"><img src="/static/img/logo.png" alt="logo"></a>
    <a href="/Article/ArticleOut" class="logout fr">退 出</a>
</div>

<div class="side_bar">
    <div class="user_info">
        <img src="/static/img/person.png" alt="张大山">
        <p>欢迎你 <em>{{.username}}</em></p>
    </div>

    <div class="menu_con">
        <div class="first_menu active"><a href="javascript:;" class="icon02">文章管理</a></div>
        <ul class="sub_menu show">
            <li><a href="/Article/article" class="icon031">文章列表</a></li>
            <li><a href="/Article/addArticle" class="icon032">添加文章</a></li>
            <li><a href="/Article/AddArticleType" class="icon034">添加分类</a></li>
        </ul>

</html>
